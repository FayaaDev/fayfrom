<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/PHAlogo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Hub - Forms.md</title>
		<link
			id="formsmd-stylesheet"
			rel="stylesheet"
			type="text/css"
			href="/formsmd.min.css"
		/>
		<!-- Load Forms.md scripts before React app -->
		<script src="/composer.bundle.min.js"></script>
		<script src="/formsmd.bundle.min.js"></script>
		<script>
			// Dynamically load the correct CSS based on language
			const updateStylesheet = () => {
				const locale = localStorage.getItem("localization") || "ar";
				const stylesheet = document.getElementById("formsmd-stylesheet");
				if (locale === "ar") {
					stylesheet.href = "/formsmd.rtl.min.css";
					document.documentElement.dir = "rtl";
				} else {
					stylesheet.href = "/formsmd.min.css";
					document.documentElement.dir = "ltr";
				}
				document.documentElement.lang = locale;
			};
			updateStylesheet();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
